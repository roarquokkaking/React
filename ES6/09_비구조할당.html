<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const dog = { name : '멍멍이', age:2}
        
        console.log(dog.name , dog.age)
        console.log(dog['name'],dog['age'])

        //비구조 할당 

        const {name,age} = dog;
        console.log(name, age)

        console.log('--------------------')

        const data ={
            name2:'홍길동',
            kor:95,
            eng:100,
            math:85
        }

        console.log(data.name2)
        console.log(data['name2'])

        const { name2,kor,eng,math} = data;
        console.log(name2)
    </script>

</body>
</html>

<!-- 
    비구조 할당(구조 분해)

    예)const object = {a:1, b:2, c:3}
    
    const {a,b,c}=object 낱개로 받음
