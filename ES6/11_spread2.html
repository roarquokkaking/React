<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const data1=[
            {id:1,name:'홍길동',age:5},
            {id:2,name:'라이언',age:10},
            {id:3,name:'프로도',age:15},
            {id:4,name:'어피치',age:20},
            {id:5,name:'죠르디',age:25}
        ]
        console.log(data1)

        console.log('------------------------')
        
        const data2= [...data1]
        console.log(data2)

        //추가 => id:6 , name :'브라운', age:20

        const data3 =[...data2, {id:6 , name:'브라운', age:30}]
        console.log(data3)

        //id가 6번인 브라운을 제이지로 변경하고 나이를 30에서 35로 변경
        const data4 = data3.map(item => item.id===6 ? {...item,name:'제이지',age:35} : item)
        console.log(data4)

        
    </script>
</body>
</html>
