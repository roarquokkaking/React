<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const arr1 = ['강아지', '고양이', '토끼','펭귄']
        
        const arr2= arr1.concat()
        const arr3= [...arr1]

        const arr4 = arr1.concat('코끼리','기린');
        const arr5 = [...arr1,'코끼리','기린'];
        const arr6 = ['코끼리',...arr1,'기린']
        console.log(arr1)
        console.log(arr2)
        console.log(arr3)
        console.log(arr4)
        console.log(arr5)
        console.log(arr6)

        console.log('---------------------')

        const dog1 = { name : '멍멍이', age:2 }
        const dog2 = { ...dog1,name:'진돗개',age:5}

        console.log(dog1)
        console.log(dog2)
        //배열에서는 추가가 되지만, 객체에서는 값을 덮어쓴다.  


        
    </script>
</body>
</html>
