<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a= 25
        const b=true
        const c=false
        const d= undefined
        
        const result = a>=30 ? '참':'거짓'
        console.log(result)

        const result2= b && '참에대한 결과'
        console.log(result2)

        const result3= c || '거짓에대한 결과'
        console.log(result3)

        const result4= d || '값이존재하지않스비다.'
        console.log(result4)
        
        const result5 = c === false ? '참': '거짓'
        console.log(result5)

        const score = 68

        const grade = score>=90 ? 'A' : score>=80 ? 'B' : score>=70 ? 'C' : score>=60 ? 'D' : 'F'

        console.log(`점수가 ${score}점 이므로 ${grade} 학점 입니다.`)









    </script>
    
</body>
</html>
